<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电商登录页面</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="css/common.css">
    <style>
        body {
            background-color: #222d32;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="col-md-4 col-md-offset-4">
        <div class="lt_panel panel panel-primary mt150">
            <div class="panel-heading"><h4>乐淘后台管理系统</h4></div>
            <div class="panel-body">
                <form class="form-horizontal" id="form">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label">用户名</label>
                        <div class="col-sm-9">
                            <input name="username" type="text" class="form-control" id="inputEmail3"
                                   placeholder="请输入用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-3 control-label">密码</label>
                        <div class="col-sm-9">
                            <input name="password" type="password" class="form-control" id="inputPassword3"
                                   placeholder="请输入密码">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-6">
                            <button type="submit" class="btn btn-default">重置</button>
                            <button type="submit" class="btn btn-default submit_btn">登录</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="js/common.js"></script>
<script src="js/login.js"></script>
</body>
</html>
